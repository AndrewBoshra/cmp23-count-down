<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>CMP23 Graduation Count Down</title>
	</head>
	<body onload="countDown()">
		<div class="container">
			<h1>CMP 2023 👨‍🎓👨‍🎓🎉🎉<span id="year"></span></h1>
			<div class="timers">
				<div class="timer">
					<div><span id="day"></span> Days</div>
				</div>
				<div class="timer">
					<div><span id="hour"></span> Hours</div>
				</div>
				<div class="timer">
					<div><span id="min"></span> Minutes</div>
				</div>
				<div class="timer">
					<div><span id="sec"></span> Seconds</div>
				</div>
			</div>
			<button class="player-button" id="taka_player" onclick="toggle_taka()">Play</button>
		</div>
	</body>
	<!-- script -->
	<script src="script.js"></script>
</html>
