<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Graduation Count-Down</title>
	</head>
	<body onload="countDown()">
		<div class="container">
			<h1>CMP 2023 👨‍🎓👨‍🎓🎉🎉<span id="year"></span></h1>
			<div class="timers">
				<div class="timer">
					<div><span id="day"></span> Day</div>
				</div>
				<div class="timer">
					<div><span id="hour"></span> Hour</div>
				</div>
				<div class="timer">
					<div><span id="min"></span> Minute</div>
				</div>
				<div class="timer">
					<div><span id="sec"></span> Second</div>
				</div>
			</div>
		</div>
	</body>
	<!-- script -->
	<script src="script.js"></script>
</html>
